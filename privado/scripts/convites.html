<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        h1, h2 {
            color: #333;
        }

        .evento, .detalhes-evento {
            background-color: #f4f4f4;
            padding: 20px;
            margin-bottom: 20px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
        }

        input[type="number"] {
            width: 50px;
        }

        #total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Eventos</h1>
    
    <div class="evento">
        <h2>Evento Beneficente: Projeto Gatitos</h2>
        <p>Data: 3 dias de evento</p>
        <p>Preço do Ingresso: R$ 15,00</p>
        <button onclick="window.location.href = '#detalhes_evento'">Ver Detalhes</button>
    </div>

    <div id="detalhes_evento" class="detalhes-evento" style="display: none;">
        <h2>Detalhes do Evento</h2>
        <p>Data: 3 dias de evento</p>
        <p>Preço do Ingresso: R$ 15,00</p>
        <div class="quantidade-ingressos">
            <label for="quantidade">Quantidade de Ingressos:</label>
            <input type="number" id="quantidade" min="1" value="1">
            <p id="total">Total: R$ 15,00</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const inputQuantidade = document.getElementById('quantidade');
            const total = document.getElementById('total');
            const precoIngresso = 15; // Preço do ingresso

            inputQuantidade.addEventListener('input', function() {
                const quantidade = inputQuantidade.value;
                const valorTotal = quantidade * precoIngresso;
                total.textContent = `Total: R$ ${valorTotal.toFixed(2)}`;
            });
        });
    </script>
</body>
</html>
