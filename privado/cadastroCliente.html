<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evento Beneficente - Projeto Gatitos</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
       body {
    font-family: Arial, sans-serif;
    margin: 70px 50px; /* Margem superior e inferior de 70px, margem lateral de 50px */
    padding: 0;
    display: flex;
    flex-direction: column;
    min-height: 100vh;
    overflow-x: hidden;
    overflow-y: auto;
    padding-bottom: 100px;
    background-color: #dcdcdc;
}

.container {
    max-width: 900px; /* Aumentando a largura do container */
    margin: 0 auto;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-color: #fff;
    border-radius: 8px;
}

th, td {
    padding: 8px;
    text-align: left;
    border-bottom: 1px solid #ddd;
}

th {
    background-color: #f2f2f2;
}

.btn-editar, .btn-excluir {
    padding: 6px 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.btn-editar {
    background-color: #28a745;
    color: #fff;
    border: none;
}

.btn-excluir {
    background-color: #dc3545;
    color: #fff;
    border: none;
}

.btn-editar:hover {
    background-color: #218838;
}

.btn-excluir:hover {
    background-color: #c82333;
}

footer {
    color: #fff;
    padding: 20px;
    text-align: center;
    background-color: #333;
    width: 100%;
    position: fixed;
    bottom: 0;
    left: 0;
    z-index: 1000;
}
.btn-verde {
    background-color: #28a745;
    border-color: #28a745;
    color: #fff;
}

.btn-verde:hover {
    background-color: #218838;
    border-color: #218838;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastrar Cliente</h1>
        
        <div class="form-group">
            <label for="nome">Nome</label>
            <input class="form-control" type="text" name="nome" id="nome" />
        </div>
        <div class="form-group">
            <label for="cpf">CPF</label>
            <input class="form-control" type="text" name="cpf" id="cpf" />
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" type="email" name="email" id="email" />
        </div>
        <div class="form-group">
            <label for="endereco">Endereço</label>
            <input class="form-control" type="text" name="endereco" id="endereco" />
        </div>
        <div class="form-group">
            <label for="telefone">Telefone</label>
            <input class="form-control" type="text" name="telefone" id="telefone" />
        </div>

        <button id="btnCadastrar" class="btn btn-primary">Cadastrar</button>
        <button id="btnEditar" class="btn btn-primary editarBtn btn-verde">Atualizar</button>

        <table id="tabela">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>CPF</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Endereço</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="corpo-tabela">
                <!-- Os dados serão preenchidos aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    
    <footer>
        <p>&copy; 2024 Projeto Gatitos</p>
    </footer>
   
</body>
<script src="./script/scriptCliente.js"></script>
</html>
